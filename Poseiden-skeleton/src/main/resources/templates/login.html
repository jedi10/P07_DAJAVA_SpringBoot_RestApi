<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
</head>
<body>
<div class = "container">
    <div class="row">
        <div class = "col-md-9 col-md-offset-3">
            <h1>Please sign in</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or password.</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>

                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">User Name :</label>
                    <div class="col-sm-10">
                        <input type="text" id="username" name="username" placeholder="Enter username" autofocus="autofocus"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" id="password" name="password" placeholder="Enter Password"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" value="Sign In" class="form-control btn btn-primary"/>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <span>New user? <a href="/" th:href="@{/user/add}">Register here</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
