<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rating</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/rating/validate}" th:object="${rating}" method="post" class="form-horizontal" style="width: 100%">
			<div class = "form-group row ">
				<label for = "moodysrating" class = "col-sm-2 col-form-label">Moodys Rating</label>
				<div class = "col-sm-4">
					<input th:field="*{moodysRating}" id = "moodysrating" type = "text" class = "form-control" placeholder = "Mandatory">
				</div>
			</div>
			<div class = "form-group row ">
				<label for = "sandprating" class = "col-sm-2 col-form-label">Sand P Rating</label>
				<div class = "col-sm-4">
					<input th:field="*{sandPRating}" id = "sandprating" type = "text" class = "form-control" placeholder = "Mandatory">
				</div>
			</div>
			<div class = "form-group row ">
				<label for = "fitchrating" class = "col-sm-2 col-form-label">Fitch Rating</label>
				<div class = "col-sm-4">
					<input th:field="*{fitchRating}" id = "fitchrating" type = "text" class = "form-control" placeholder = "Mandatory">
				</div>
			</div>
			<div class = "form-group row ">
				<label for = "ordernumber" class = "col-sm-2 col-form-label">Order Number</label>
				<div class = "col-sm-4">
					<input th:field="*{orderNumber}" id = "ordernumber" type = "text" class = "form-control" placeholder = "Mandatory">
				</div>
			</div>
			<div class = "form-group row">
				<div class = "col-sm-5">
					<button type = "submit" class = "btn btn-primary">Save data</button>
				</div>
				<div class = "col-sm-5">
					<button type = "reset" class = "btn btn-danger">Cancel</button>
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
