<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update New Rule</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/update/{id}(id=${ruleName.id})}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to edit the values of RuleName, there are 2 buttons: Update data and Cancel to the RuleName
			 -->
			<div class = "form-group row ">
				<label for = "name" class = "col-sm-2 col-form-label">Name</label>
				<div class = "col-sm-4">
					<input th:field="*{name}" id = "name" type = "text" class = "form-control" placeholder = "Mandatory">
				</div>
			</div>
			<div class = "form-group row ">
				<label for = "description" class = "col-sm-2 col-form-label">Description</label>
				<div class = "col-sm-4">
					<input th:field="*{description}" id = "description" type = "text" class = "form-control" placeholder = "Mandatory">
				</div>
			</div>
			<div class = "form-group row ">
				<label for = "json" class = "col-sm-2 col-form-label">JSON</label>
				<div class = "col-sm-4">
					<input th:field="*{json}" id = "json" type = "text" class = "form-control" placeholder = "Mandatory">
				</div>
			</div>
			<div class = "form-group row ">
				<label for = "template" class = "col-sm-2 col-form-label">Template</label>
				<div class = "col-sm-4">
					<input th:field="*{template}" id = "template" type = "text" class = "form-control" placeholder = "Mandatory">
				</div>
			</div>
			<div class = "form-group row ">
				<label for = "sqlstr" class = "col-sm-2 col-form-label">SQL String</label>
				<div class = "col-sm-4">
					<input th:field="*{sqlStr}" id = "sqlstr" type = "text" class = "form-control" placeholder = "Mandatory">
				</div>
			</div>
			<div class = "form-group row ">
				<label for = "sqlpart" class = "col-sm-2 col-form-label">SQL Part</label>
				<div class = "col-sm-4">
					<input th:field="*{sqlPart}" id = "sqlpart" type = "text" class = "form-control" placeholder = "Mandatory">
				</div>
			</div>
			<div class = "form-group row">
				<div class = "col-sm-5">
					<button type = "submit" class = "btn btn-primary">Update data</button>
				</div>
				<div class = "col-sm-5">
					<button type = "reset" class = "btn btn-danger">Cancel</button>
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
