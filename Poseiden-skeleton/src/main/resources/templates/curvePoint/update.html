<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update CurvePoint</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/curvePoint/update/{id}(id=${curvePoint.id})}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
			<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
				<ol>
					<li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
				</ol>
			</div>
			<div class = "form-group row ">
				<label for = "curveId" class = "col-sm-2 col-form-label">Curve ID</label>
				<div class = "col-sm-4">
					<input th:field="*{curveId}" id = "curveId" type = "number" step="1" class = "form-control" placeholder = "Mandatory">
					<p class="text-danger" th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}"></p>
				</div>
			</div>
			<div class = "form-group row ">
				<label for = "term" class = "col-sm-2 col-form-label">Term</label>
				<div class = "col-sm-4">
					<input th:field="*{term}" id = "term" type = "number" step="1" list="defaultNumbers" class = "form-control" placeholder = "Mandatory" required>
					<datalist id="defaultNumbers">
						<option value="10">
						<option value="20">
						<option value="30">
						<option value="40">
						<option value="50">
					</datalist>
					<p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
				</div>
			</div>
			<div class = "form-group row ">
				<label for = "value" class = "col-sm-2 col-form-label">Value</label>
				<div class = "col-sm-4">
					<input th:field="*{value}" id = "value" type = "number" class = "form-control" placeholder = "Mandatory" required>
					<p class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
				</div>
			</div>
			<div class = "form-group row">
				<div class = "col-sm-5">
					<button type = "submit" class = "btn btn-primary">Update data</button>
				</div>
				<div class = "col-sm-5">
					<button type = "reset" class = "btn btn-danger">Cancel</button>
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
